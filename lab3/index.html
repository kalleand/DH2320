    flag in chrome/chromium.-->
<script type="text/javascript">
var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
if(is_chrome) {
    document.write("<div id='warning'><h2>Please note that you need to run chrome/chromium with the flag '--allow-file-access-from-files' to see the texture. (It works in firefox and is untested in other browsers.)</div>");
}
</script>
